<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">

   <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

header, footer {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    border-bottom: 2px solid #00fff5;
}

h1 {
    font-size: 1.8em;
    margin: 0;
    text-transform: uppercase;
    color: #00fff5;
    text-shadow: 0 0 20px rgba(0, 255, 245, 1);
}

.search-container {
    text-align: center;
    margin: 20px 0;
}

#toolSearch {
    padding: 15px;
    width: 80%;
    max-width: 600px;
    border: none;
    border-radius: 50px;
    outline: none;
    font-size: 1.5em;
    background-color: #0f2027;
    color: #00fff5;
    box-shadow: 0 0 20px rgba(0, 255, 245, 0.8);
    text-align: center;
}

.tool-options-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.tool-option {
    display: flex;
    align-items: center;
    background: rgba(0, 255, 245, 0.1);
    border: 2px solid #00fff5;
    border-radius: 10px;
    padding: 15px;
    width: calc(100% - 40px);
    max-width: 300px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    opacity: 0;
    margin: 10px;
}

.tool-option img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    margin-right: 20px;
    box-shadow: 0 0 15px rgba(0, 255, 245, 0.5);
}

.tool-option span {
    font-size: 1.2em;
    color: #00fff5;
}

footer {
    font-size: 0.9em;
    color: #00fff5;
}

p {
    text-align: center;
    font-size: 0.9em;
    color: #000000;
    transition: transform 0.3s, box-shadow 0.3s;
}

@keyframes slideInLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.slide-in-left {
    animation: slideInLeft 0.1s forwards;
}

.slide-in-right {
    animation: slideInRight 0.1s forwards;
}
  </style>
</head>
